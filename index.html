<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Sadge</title>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body style="text-align: center; background-color: transparent; margin: 0; padding: 0">
  <div class="wrapper-rotate">
    <div class="webgl-content">
      <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" style="width: 100vw; height: 100vh; background: #252525;"> </canvas>
        <div id="unity-loading-bar">
          <div id="unity-logo"></div>
          <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full"></div>
          </div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Sadge</div>
      </div>
    </div>
    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      // start unity

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/sadge2.loader.js";
      var config = {
        dataUrl: buildUrl + "/sadge2.data",
        frameworkUrl: buildUrl + "/sadge2.framework.js",
        codeUrl: buildUrl + "/sadge2.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Sadge",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      //var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

      // update on resize
      $(window).resize(async function() {
        await refreshCanvas();
      });
      // scale canvas correctly once on start

      // update canvas size functions
      const refreshCanvas = function(){
        var isMobile = window.matchMedia("(max-width: 520px)").matches
        var newWidth = isMobile ? window.innerHeight : window.innerWidth;
        var newHeight = isMobile ? window.innerWidth : window.innerHeight;
        $("#unity-canvas").width(newWidth);
        $("#unity-canvas").height(newHeight);

        // if (isMobile) {
        //     document.querySelector('.wrapper-rotate"').style.transform = 'rotate(90deg)'
        // } else {
        //     document.querySelector('.wrapper-rotate"').style.transform = 'rotate(0)'
        // }
      };
      $(function() {
        refreshCanvas();
      });

    </script>
  </body>
</html>
